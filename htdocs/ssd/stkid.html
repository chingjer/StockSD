<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="zh-tw" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

<body>

<p>股票代號：<input name="stockid" style="width: 95px" type="text"  readonly/></p>
<p>　　名稱：<input name="stkname" size="20" type="text" /></p>
<p>　　類別：<input  name="cl" type="radio" value="1" />上市
<input  name="cl" type="radio" value="2" />上櫃</p>
<p>最小帶寬：<input name="minbw" style="width: 63px" type="text" />
　最小帶寬日期：<input name="minbw_dte" id="ddd" style="width: 166px" type="text" size="20" class="datepicker"/></p>
<p>壓縮日數：<input name="sqdays" style="width: 60px" type="text" /></p>
<p>最近收盤：<input name="price" style="width: 95px" type="text" /></p>
<p>最近日期：<input name="dte" style="width: 163px" type="text"  class="datepicker"/></p>
<p>備　　註：<textarea name="rmk" rows="2" style="width: 424px"></textarea></p>
<p>處理紀錄：<input name="flgbasic" style="width: 34px" type="text" /> (月、季報處理)</p>

</body>

</html>
